name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main          # ✅ Deploy only from main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # ✅ prevents extraheader cleanup error
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'           # your current Node 20.x version

      - name: Install dependencies
        run: npm ci

      # ✅ Build your Next.js App Router app (no next export)
      - name: Build Next.js app
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"           # path where your package.json and app/ live
          output_location: ""         # ✅ leave blank for Next.js SSR/ISR builds (no 'out' folder)
          skip_app_build: true        # ✅ since we already built above
